<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="https://fonts.google.com/specimen/Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
     <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <nav class="barrita">
        <img src="images/logo.svg" alt="logo" class="logo-1">
      </nav>
      <section class="imagen">
        <img src="images/illustration-mockups.svg" alt="foto" class="imagen-1">
      </section>
      <div class="texto">
        <h1 class="titulo">Build the community your fans will love</h1>
        <p class="textito">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      </div>
      <div class="button">
        <button>Register</button>
      </div>
    </div>
    
  </body>
</html>
