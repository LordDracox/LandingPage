<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="https://fonts.google.com/specimen/Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
     <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <nav class="logo">
      <img src="images/logo.svg">

    </nav>
    <section class="container">
      <div class="img">
        <img src="images/illustration-mockups.svg" alt="pages">
      </div>
      <div class="texto">
        <h1>Build The Community Your Fans Will Love Huddle </h1>
      </div>
      <div class="texto-p">
        <p>Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion. </p>
      </div>
      <div class="button">
        <button id="button-r">Register</button>
      </div>
      <div id="social-icons">
        <ul id="social">
          <li></li>
          <li></li>
          <li></li>

        </ul>
      </div>


    </section>
    
  </body>
</html>
